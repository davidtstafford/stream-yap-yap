name: Version Check

on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR branch version
        id: pr-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "PR branch version: $VERSION"

      - name: Get master branch version
        id: master-version
        run: |
          git fetch origin master
          git checkout origin/master
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Master branch version: $VERSION"

      - name: Compare versions
        run: |
          PR_VERSION="${{ steps.pr-version.outputs.version }}"
          MASTER_VERSION="${{ steps.master-version.outputs.version }}"
          
          echo "PR Version: $PR_VERSION"
          echo "Master Version: $MASTER_VERSION"
          
          if [ "$PR_VERSION" = "$MASTER_VERSION" ]; then
            echo "❌ ERROR: Version number has not been bumped!"
            echo "Please update the version in package.json before merging to master."
            echo "Current version: $MASTER_VERSION"
            echo "Use 'npm version patch/minor/major' to bump the version."
            exit 1
          else
            echo "✅ Version has been bumped from $MASTER_VERSION to $PR_VERSION"
          fi
